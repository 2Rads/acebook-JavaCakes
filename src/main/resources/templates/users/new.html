<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Signup</title>
    </head>
    <body>
        <form action="#" th:action="@{/users}" th:object="${user}" method="post" enctype="multipart/form-data">
            <p>Username: <input type="text" th:field="*{username}" required /></p>
            <p>Password: <input type="password" th:field="*{password}" required/></p>
            <p>Photos: <input id="file" type="file" accept="image/png, image/jpeg" name="file" /> </p> 
            <p><input type="submit" value="Submit" id="submit"/> <input type="reset" value="Reset" /></p>
        </form>
    </body>
</html>

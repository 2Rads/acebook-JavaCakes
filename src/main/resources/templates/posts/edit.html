<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Acebook</title>
    <link rel="stylesheet" href="/login.css" />
    <link rel="stylesheet" href="/main.css" />

  </head>
  <!-- <div th:text="${user.id}"></div> -->
  <body>
    <div align="center">
      <h1>Edit Post</h1>
      <form action="#" th:action="@{/edit}" th:object="${post}" method="post" enctype="multipart/form-data">
        <input type="hidden"  th:field="*{id}" />
        <input type="hidden"  th:value="${user.id}"  id="user" name="user"/>
        <input type="hidden"  th:value="${post.contentimage}"  id="contentimage" name="contentimage"/>
        <table>
          <tr>
            <td>Content</td>
            <td><input type="text" th:field="*{content}" name="content"/></td>
          </tr>
        </table>
        <input type="submit" value="Edit" />
      </form>
    </div>
  </body>
  </html>

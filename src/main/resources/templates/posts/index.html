<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head lang="en">
  <meta charset="UTF-8" />
  <title>Acebook</title>
  <link rel="stylesheet" href="/login.css" />
  <link rel="stylesheet" href="/main.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

</head>

<body>
  <nav>
    <div class="logout">
      <a href="#popup1">
        <button class="logoutbtn">Logout</button>
      </a>
      <div id="popup1" class="overlay">
        <div class="popup">
          <h2>Are you sure you want to log out?</h2>
          <a class="close" href="/logout">Yes</a><br /><br />
          <a class="close" href="#">No</a>
        </div>
      </div>
    </div>
  </nav>

  <h1>Posts</h1>

  <div sec:authorize="isAuthenticated()">
    Signed in as <span sec:authentication="name"></span>
  </div>
  <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
    <p>Content: <input type="text" th:field="*{content}" pattern=".*\S+.*" title="This field is required" required />
    </p>
    <input type="hidden" th:value="${thisUser.id}" id="user" name="user" />
    <p><input id='submit' type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
  </form>

  <div th:each="post: ${posts}">
    <table>
      <tr>
        <td rowspan="6">
          <!-- IF -->
          <div th:if="${post.user.profileimage.length != 0} ">
            <img class="profileImage" th:src="'data:image/jpeg;base64,' + ${imgUtil.getImgData(post.user.profileimage)}"
              alt="" />
          </div>
          <!-- ELSE -->
          <div th:if="${post.user.profileimage.length == 0} ">
            <img class="profileImage" th:src="@{/images/cat.jpg}" alt="" />
          </div>
        </td>
        <td>
          <div th:text="${post.user.username}"></div>
          <div th:text="${post.content}"></div>
          <div th:text="${post.time}"></div>
          <!-- like button -->
          <span style="float:left;">
            <form action="#" th:action="@{/posts/{id}/likes(id=${post.getID()})}" th:object="${post}" method="post">
              <button type="submit" class="btn btn-block btn-primary" id="like">
                <i class="fa fa-thumbs-up"></i>
              </button>
              <!-- <p></p> -->
            </form>
          </span>

          <!-- form to delete posts-->
          <form th:action="@{'/deletePost/{id}'(id=${post.id})}" th:object="${post}" method="post">
            <input type="hidden" th:id="${post.id}">Delete</input>
            <button type="submit" id="delete" onClick="return confirm('Are you sure you want to delete this post?')" />
          </form>
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
